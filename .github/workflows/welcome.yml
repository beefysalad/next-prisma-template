name: Welcome First-Time Contributors

on:
  issues:
    types: [opened]
  pull_request_target:
    types: [opened]

permissions:
  issues: write
  pull-requests: write

jobs:
  welcome:
    runs-on: ubuntu-latest
    steps:
      - name: Welcome first-time contributors
        uses: actions/github-script@v7
        with:
          script: |
            const isIssue = !!context.payload.issue;
            const isPR = !!context.payload.pull_request;

            if (!isIssue && !isPR) return;

            const author = isIssue ? context.payload.issue.user.login : context.payload.pull_request.user.login;
            const number = isIssue ? context.payload.issue.number : context.payload.pull_request.number;

            // Check if this is the user's first contribution
            const { data: contributions } = isIssue 
              ? await github.rest.issues.listForRepo({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  creator: author,
                  state: 'all'
                })
              : await github.rest.pulls.list({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  state: 'all',
                  creator: author
                });

            // If this is their first contribution (only 1 item, which is the current one)
            if (contributions.length === 1) {
              const welcomeMessage = isIssue
                ? `ðŸ‘‹ Welcome @${author}! Thank you for opening your first issue!

            We appreciate you taking the time to contribute to this project. A maintainer will review your issue soon.

            In the meantime, please make sure you've provided all the necessary information. You can also:
            - Check out our [README](https://github.com/${context.repo.owner}/${context.repo.repo}#readme) for more information
            - Join our [Discussions](https://github.com/${context.repo.owner}/${context.repo.repo}/discussions) to connect with the community

            Thank you for being part of our community! ðŸŽ‰`
                : `ðŸ‘‹ Welcome @${author}! Thank you for opening your first pull request!

            We appreciate your contribution to this project. A maintainer will review your PR soon.

            Please make sure:
            - Your code follows our coding standards
            - All tests pass
            - You've updated documentation if needed

            Thank you for contributing! ðŸŽ‰`;
              
              if (isIssue) {
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: number,
                  body: welcomeMessage
                });
                
                // Add first-time-contributor label
                await github.rest.issues.addLabels({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: number,
                  labels: ['first-time-contributor']
                });
              } else {
                await github.rest.pulls.createReview({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  pull_number: number,
                  body: welcomeMessage,
                  event: 'COMMENT'
                });
                
                await github.rest.issues.addLabels({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: number,
                  labels: ['first-time-contributor']
                });
              }
              
              console.log(`Welcomed first-time contributor: ${author}`);
            }
